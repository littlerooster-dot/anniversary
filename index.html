<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Anniversary ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffc0cb,#ffd6e8,#ffe6f2);
    overflow-x:hidden;
}

/* floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    width:15px;
    height:15px;
    background:#ff69b4;
    transform:rotate(45deg);
    animation:float 7s linear infinite;
    opacity:0.6;
}

.heart::before,
.heart::after{
    content:'';
    position:absolute;
    width:15px;
    height:15px;
    background:#ff69b4;
    border-radius:50%;
}

.heart::before{ top:-7px; left:0; }
.heart::after{ left:-7px; top:0; }

@keyframes float{
    0%{ transform:translateY(0) rotate(45deg); opacity:0.7;}
    100%{ transform:translateY(-110vh) rotate(45deg); opacity:0;}
}

/* card */
.card{
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.4);
    padding:40px 30px;
    border-radius:25px;
    text-align:center;
    width:90%;
    max-width:420px;
    box-shadow:0 10px 40px rgba(255,105,180,0.2);
}

h1{
    color:#ff1493;
    margin-bottom:10px;
}

.counter{
    margin:15px 0;
    font-size:16px;
    color:#444;
}

.date{
    font-size:13px;
    color:#666;
    margin-bottom:20px;
}

iframe{
    margin-top:15px;
    border-radius:12px;
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy 1 Year Anniversary ðŸ’•</h1>

    <div class="date">
        15 February 2025 â€“ 15 February 2026
    </div>

    <div class="counter" id="counter"></div>

    <!-- Spotify Embed Pretty Girl - Clairo -->
    <iframe style="border-radius:12px"
    src="https://open.spotify.com/track/27g0ztD0kKcDJRrIFDl8q8?si=cpzmmYwqRwaAn0x8o9NYUw"
    width="100%" height="80" frameBorder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
</div>

<script>
// START DATE
const startDate = new Date("2025-02-15T00:00:00");

// END DATE
const endDate = new Date("2026-02-15T00:00:00");

function updateCounter(){
    const now = new Date();

    const diffStart = now - startDate;
    const daysPassed = Math.floor(diffStart / (1000*60*60*24));

    const diffEnd = endDate - now;
    const daysLeft = Math.ceil(diffEnd / (1000*60*60*24));

    if(now < startDate){
        document.getElementById("counter").innerHTML =
        "Our journey hasn't started yet ðŸ’—";
    }
    else if(now > endDate){
        document.getElementById("counter").innerHTML =
        "We completed 365 beautiful days together ðŸ’•";
    }
    else{
        document.getElementById("counter").innerHTML =
        `Weâ€™ve been together for <b>${daysPassed}</b> days ðŸ’–<br>
        ${daysLeft} days until our 1 year anniversary âœ¨`;
    }
}

updateCounter();

/* floating hearts generator */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (Math.random()*3+4)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{ heart.remove(); },7000);
}

setInterval(createHeart,800);
</script>

</body>
</html>
