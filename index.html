<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Special Day</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ffd6e8,#d6f6ff,#fef3c7);
    overflow:hidden;
}

/* floating hearts */
.heart{
    position:absolute;
    bottom:-50px;
    width:20px;
    height:20px;
    background:#ff9ecb;
    transform:rotate(45deg);
    animation:float 8s linear infinite;
}

.heart::before,
.heart::after{
    content:'';
    position:absolute;
    width:20px;
    height:20px;
    background:#ff9ecb;
    border-radius:50%;
}

.heart::before{
    top:-10px;
    left:0;
}

.heart::after{
    left:-10px;
    top:0;
}

@keyframes float{
    0%{
        transform:translateY(0) rotate(45deg);
        opacity:1;
    }
    100%{
        transform:translateY(-110vh) rotate(45deg);
        opacity:0;
    }
}

/* main card */
.card{
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.3);
    padding:40px;
    border-radius:25px;
    text-align:center;
    width:90%;
    max-width:400px;
    box-shadow:0 15px 40px rgba(0,0,0,0.1);
    animation:fadeIn 2s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    font-weight:700;
    color:#ff6fa5;
    margin-bottom:10px;
}

.counter{
    font-size:18px;
    margin-bottom:20px;
    color:#444;
}

button{
    padding:10px 25px;
    border:none;
    border-radius:20px;
    background:#ff9ecb;
    color:white;
    font-weight:500;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff6fa5;
    transform:scale(1.05);
}

.message{
    margin-top:20px;
    display:none;
    font-size:14px;
    color:#333;
    animation:fadeIn 1s ease;
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Anniversary ðŸ’—</h1>
    <div class="counter" id="counter"></div>
    <button onclick="showMessage()">Open My Heart</button>
    <div class="message" id="message">
        Thank you for staying, loving, and choosing me every single day.  
        Hereâ€™s to more memories, more laughter, and forever with you ðŸŒ¸
    </div>
</div>

<!-- Music (optional, ganti link mp3 kamu sendiri) -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// anniversary date (GANTI tanggal jadian kamu)
const startDate = new Date("2023-08-15");

function updateCounter(){
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000*60*60*24));
    document.getElementById("counter").innerHTML =
        `We have been together for <b>${days}</b> days ðŸ’•`;
}

updateCounter();

// reveal message
function showMessage(){
    document.getElementById("message").style.display = "block";
}

// generate floating hearts
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (Math.random()*5+5)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },8000);
}

setInterval(createHeart,500);
</script>

</body>
  </html>
