<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary! üå∏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Sacramento&display=swap');

        body {
            background-color: #fdf2f2; /* Pastel Pink Soft */
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .font-cursive {
            font-family: 'Sacramento', cursive;
        }

        /* Animasi Floating Hearts */
        .heart {
            position: absolute;
            color: #ffb7b2;
            opacity: 0.6;
            animation: float 6s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Hover Effect Card */
        .card-container {
            transition: transform 0.3s ease;
        }
        .card-container:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">

    <div id="hearts-container"></div>

    <div class="card-container relative z-10 bg-white/80 backdrop-blur-md p-8 rounded-3xl shadow-xl border-4 border-[#ffdac1] max-w-sm w-full mx-4 text-center">
        
        <div class="mb-6 flex justify-center">
            <div class="bg-[#e2f0cb] p-4 rounded-full animate-bounce">
                <i data-lucide="heart" class="w-12 h-12 text-[#ff9aa2] fill-current"></i>
            </div>
        </div>

        <h1 class="text-4xl font-cursive text-[#ff9aa2] mb-2">Happy Anniversary</h1>
        <p class="text-gray-500 font-medium mb-6">"Satu tahun lagi, ribuan memori indah lainnya."</p>

        <div class="relative mb-6 overflow-hidden rounded-xl border-2 border-[#b5ead7]">
            <img src="https://images.unsplash.com/photo-1518199266791-7399a9a3cf58?q=80&w=500" alt="Us" class="w-full h-48 object-cover opacity-90 hover:opacity-100 transition-opacity">
        </div>

        <div class="space-y-3">
            <p class="text-sm text-gray-400 italic">Dibuat dengan ‚ù§Ô∏è oleh Kamu</p>
            <button onclick="alert('I Love You More! üíñ')" class="bg-[#ffb7b2] hover:bg-[#ff9aa2] text-white px-6 py-2 rounded-full font-bold transition-colors shadow-md">
                Klik Aku!
            </button>
        </div>
    </div>

    <script>
        // Inisialisasi Icon Lucide
        lucide.createIcons();

        // Script untuk bikin hujan hati
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>`;
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            
            document.getElementById('hearts-container').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
